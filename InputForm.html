<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InputForm.css">
    <title>Document</title>
</head>

<body>
    <form onsubmit="submitMsg()">
        <header class="headerContainer">
            <h1> HTML 5 Form Input Field</h1>
        </header>
        <div>
            <label for="text">Text Input Type for Name:</label>
            <input type="text" id="text" name="text" placeholder="Name" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password Input Type:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email Input Type:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL Input Type:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </div>
        <div>
            <label for="number">Number Input Type:</label>
            <input type="number" id="number" name="number" placeholder="Number">
        </div>
        <div>
            <label for="tel">Tel Input Type:</label>
            <input type="tel" id="tel" name="tel" placeholder="Phone Number" required>
            <error-output class="phone-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search Input Type:</label>
            <input type="search" id="search" name="search" placeholder="Search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a Date and Time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose Your Salary </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" , value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script src="InputForm.js"></script>
</body>

</html>
